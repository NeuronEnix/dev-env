services:
  actual:
    image: ${ACTUAL_IMAGE}
    container_name: ${COMPOSE_PROJECT_PREFIX}-actual
    
    restart: ${COMPOSE_RESTART_POLICY}
    volumes:
      - ./vol/actual:/data
    networks:
      - net
    ports:
      - ${ACTUAL_PORT}:5006
