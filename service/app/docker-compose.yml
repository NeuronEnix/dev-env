version: "3.8"

networks:
  net:
    name: dev
    external: true

services:
  chat-gpt:
    image: ${OPENAI_CHAT_GPT_IMAGE}
    container_name: ${COMPOSE_PROJECT_PREFIX}-chat-gpt
    profiles: [all, gpt ]
    restart: ${COMPOSE_RESTART_POLICY}
    networks:
      - net
    # ports:
    #   - ${OPENAI_CHAT_GPT_PORT}:80
    environment:
      NODE_ENV: prod
      OPENAI_API_KEY: ${OPENAI_CHAT_GPT_API_KEY}
      PORT: 80
      PAYLOAD_CAP: 1mb

  file-tray:
    image: ${FILE_TRAY_IMAGE}
    container_name: ${COMPOSE_PROJECT_PREFIX}-file-tray
    profiles: [all, ft]
    restart: ${COMPOSE_RESTART_POLICY}
    networks:
      - net
    ports:
      - ${FILE_TRAY_PORT}:80
    environment:
      PORT: 80

  actual:
    image: ${ACTUAL_IMAGE}
    container_name: ${COMPOSE_PROJECT_PREFIX}-actual
    profiles: [all, actual]
    restart: ${COMPOSE_RESTART_POLICY}
    volumes:
      - ./vol/actual:/data
    networks:
      - net
    ports:
      - ${ACTUAL_PORT}:5006
    # environment:
      # Uncomment any of the lines below to set configuration options.
      # - ACTUAL_HTTPS_KEY=/data/selfhost.key
      # - ACTUAL_HTTPS_CERT=/data/selfhost.crt
      # - ACTUAL_UPLOAD_FILE_SYNC_SIZE_LIMIT_MB=20
      # - ACTUAL_UPLOAD_SYNC_ENCRYPTED_FILE_SYNC_SIZE_LIMIT_MB=50
      # - ACTUAL_UPLOAD_FILE_SIZE_LIMIT_MB=20
      # See all options and more details at https://actualbudget.github.io/docs/Installing/Configuration
      # !! If you are not using any of these options, remove the 'environment:' tag entirely.
